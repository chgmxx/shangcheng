<div ng-if="picJson[$index].imgID.length>0">
	<div ng-repeat="res in picJson[$index].imgID" on-load>
		<div class="reservation">
			<div class="reservation_m">
				<div class="res-photo"><a ng-href="{{res.url}}"><img class="img_class" data-original="{{res.proImgUrl}}"></a></div>
		    	<div class="res-m">
		    		<a ng-href="{{res.url}}"><div class="res-title" ng-bind="res.proName"></div></a>
		    		<div style="height:6px;"></div>
		    		<div class="res-m1" ng-bind="res.product_introdu"></div>
		    		<div style="height:6px;"></div>
		    		<div class="res-m2" ng-bind="res.name"></div>
		    		<div style="height:6px;"></div>
		    		<div class="res-money">
		    			<span class="r-money">￥<lable ng-bind="res.proPrice">11,088</lable></span>
		    			<div class="res-btn">
		    				<a ng-href="{{res.url}}"><button>点我预订<img src="images/icon_02.png" style="width:13px"></button></a>
		    				<div style="height:6px;"></div>
		    				<div class="res-p">已有<span ng-bind="res.orderNum">666</span>人预定</div>
		    			</div>
		   			</div>
		    	</div>
			</div>
		    <div class="reservation_b" ng-class={"end-a":res.status==-1}>
		    	<span class="icon_time" ng-if="res.status == 0"><img src="images/icon_01.png" style="width:13px;height:13px;">距离开始</span>
   				<span class="icon_time" ng-if="res.status == 1"><img src="images/icon_01.png" style="width:13px;height:13px;">距离结束</span>
   				<span class="icon_time" ng-if="res.status == -1"><img src="images/icon_01.png" style="width:13px;height:13px;">活动结束</span>
   				<div class="time-d" count-down datatime="{{res.times}}"><span class="day">00</span>天<span class="hours">00</span>时<span class="minutes">00</span>分<span class="seconds">00</span>秒</div>
	    	</div>
	    	<div class="clock" ng-click="message(res.preId)" ng-if="res.status == 0"><img src="images/clock_btn.png" width="100%"></div>
		</div>
	</div>
</div>
