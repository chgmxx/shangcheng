<div>
    <!--大图-->
    <div ng-if="data.page==0" class="goods-card goods-card02">
        <ul class="sc-goods-list clearfix" ng-if="picJson[$index].imgID.length>0">
            <li ng-repeat="pic in picJson[$index].imgID" on-load>
                <a ng-href="{{pic.url}}" class="link clearfix" ng-class="{1:'simpleness'}[data.css]">
                    <div class="photo-block">
                        <!-- <img class="img_class" data-original="{{pic.src}}">  -->
                        <div class="img_class" style="height:100px;background: 50% 50% no-repeat;background-size:contain;background-repeat: no-repeat;background-position: center center;" data-original="{{pic.src}}">
                    	</div>
                    </div>

                    <div ng-if="data.css == 0">
                        <div class="clearfix  info-price" ng-if="data.name || data.intro || data.price">
                            <p class="goods-title"><span class="goods-label" ng-if="data.label && pic.pro_label" ng-bind="pic.pro_label"></span><span ng-bind="pic.title"></span></p>
                            <p class="goods-sub-title c-black" ng-show="data.intro"  ng-bind="pic.desc"></p>
                            
                            <p class="goods-price" ng-show="data.price && !data.price_other && !data.price_discount && !data.price_wholesale">￥<label ng-bind="pic.price"></label></p>
                            <div style="height:55px;overflow:hidden;" ng-show="data.price_other || data.price_discount || data.price_wholesale">
	                            <div class="list-scale" style="width:1180px;">
		                            <p class="goods-price" style="font-size: 35px">
		                            	<label ng-show="data.price && pic.price" style="display: inline-block;width:240px;">￥<label ng-bind="pic.price"></label></label> <span class="original" ng-show="data.price_discount && pic.yjPrice" style="display: inline-block;width:240px;"><label><i></i>￥<label ng-bind="pic.yjPrice"></label></label></span>
		                            	<label ng-show="data.price_other && pic.hyPrice" style="display: inline-block;width:280px;"><span>会员</span>￥<label ng-bind="pic.hyPrice"></label></label> <label ng-show="data.price_wholesale && pic.pfPrice" ng-click="pfLaye(pic.pfRemark)" onclick="return false" style="display: inline-block;width:280px;color: #ff6600;"><span>批发价</span>￥<label ng-bind="pic.pfPrice"></label></label>
		                            </p>
	                            </div>
                            </div>
                            
                        </div>
                        <div class="good-buy" ng-class="{0:'btn1',1:'btn2',2:'btn3',3:'btn4'}[data.btnpage]" ng-show="data.btn"></div>
                    </div>

                    <div class="simpleness-price clearfix" ng-class="{'left-10':data.name}" ng-if="data.css == 1 && !data.intro">
                        <p class="simpleness-title" ng-show="data.name" ng-bind="pic.title"></p>
                        <p class="goods-price" ng-show="data.price" style="font-size: 12px">￥<label ng-bind="pic.price"></label></p>
                    </div>

                    <div class="simpleness-big clearfix" ng-if="data.css == 1 && data.intro">
                        <div class="clearfix simpleness-big-box" ng-show="data.name || data.price">
                            <p class="simpleness-big-title" ng-show="data.name" ng-bind="pic.title"></p>
                            <p class="simpleness-big-price" ng-show="data.price">￥<label ng-bind="pic.price"></label></p>
                        </div>
                        <p class="goods-sub-title c-black" ng-show="data.intro" ng-bind="pic.desc"></p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!--小图-->
    <div ng-if="data.page==1" class="goods-card goods-card03">
        <ul class="sc-goods-list clearfix" ng-if="picJson[$index].imgID.length>0">
            <li ng-repeat="pic in picJson[$index].imgID" on-load>
                <a ng-href="{{pic.url}}" class="link clearfix" ng-class="{1:'simpleness',3:'rush'}[data.css]">
                    <!-- <div class="photo-block" style="height:100px;background:url({{pic.src}}) 50% 50% no-repeat;background-size:contain;">
                    </div> -->
                    <div class="photo-block img_class" style="height:100px;background: 50% 50% no-repeat;background-size:contain;background-repeat: no-repeat;background-position: center center;" data-original="{{pic.src}}">
                    </div>
                    <div ng-if="data.css == 0 || data.css == 2">
                        <div class="clearfix  info-price" ng-if="data.name || data.price">
                            <p class="goods-title"><span class="goods-label" ng-if="data.label && pic.pro_label" ng-bind="pic.pro_label"></span><span ng-bind="pic.title"></span></p>
                            
                            <p class="goods-price" ng-show="data.price && !data.price_other && !data.price_discount && !data.price_wholesale">￥<label ng-bind="pic.price"></label></p>
                            <div style="height:55px;overflow:hidden;" ng-show="data.price_other || data.price_discount || data.price_wholesale">
	                            <div style="position: relative;width: 540px;transform: scale(0.23148148148148148);transform-origin: left top;">
		                            <p class="goods-price" style="font-size: 35px">
		                            	<label ng-show="data.price && pic.price" style="display: inline-block;width:240px;">￥<label ng-bind="pic.price"></label></label>
		                            	<label ng-show="data.price_other && pic.hyPrice" style="display: inline-block;width:280px;"><span>会员</span>￥<label ng-bind="pic.hyPrice"></label></label>
		                            </p>
		                            <p class="original">
		                            	<span ng-show="data.price_discount && pic.yjPrice" style="display: inline-block;width:240px;"><label><i></i>￥<label ng-bind="pic.yjPrice"></label></label></span>
		                            	<label ng-show="data.price_wholesale && pic.pfPrice" ng-click="pfLaye(pic.pfRemark)" onclick="return false" style="display: inline-block;width:280px;color: #ff6600;"><span>批发价</span>￥<label ng-bind="pic.pfPrice"></label></label>
		                            </p>
	                            </div>
                            </div>
                        </div>
                        <div class="good-buy" ng-class="{0:'btn1',1:'btn2',2:'btn3',3:'btn4'}[data.btnpage]" ng-show="data.btn"></div>
                    </div>
                    <div class="simpleness-price" ng-if="data.css == 1">
                        <p class="goods-price" ng-show="data.price" style="font-size: 12px">￥<label ng-bind="pic.price"></label></p>
                    </div>
                    <div class="sales" ng-if="data.css == 3">
                        <div class="goods-price">￥<label ng-bind="pic.price"></label></div>
                        <div class="goods-buy">我要抢购</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!--一大两小-->
    <div ng-if="data.page==2" class="goods-card goods-card01">
        <ul class="sc-goods-list clearfix" ng-if="picJson[$index].imgID.length>0">

                    </div> -->
                    <div class="photo-block img_class" style="height:100px;;background-size:contain;background-repeat: no-repeat;background-position: center center;" data-original="{{pic.src}}">
                    </div>
                    <div ng-if="data.css == 0">

                            <p class="goods-title"><span class="goods-label" ng-if="data.label && pic.pro_label" ng-bind="pic.pro_label"></span><span ng-bind="pic.title"></span></p>
                            
                            <p class="goods-price" ng-show="data.price && !data.price_other && !data.price_discount && !data.price_wholesale">￥<label ng-bind="pic.price"></label></p>
                            
                            <div ng-if="complete($index)" style="height:55px;overflow:hidden;" ng-show="data.price_other || data.price_discount || data.price_wholesale">
	                            <div class="list-scale">
		                            <p class="goods-price" style="font-size: 35px">
		                            	<label ng-show="data.price && pic.price" style="display: inline-block;width:240px;">￥<label ng-bind="pic.price"></label></label> <span class="original" ng-show="data.price_discount && pic.yjPrice" style="display: inline-block;width:240px;"><label><i></i>￥<label ng-bind="pic.yjPrice"></label></label></span>
		                            	<label ng-show="data.price_other && pic.hyPrice" style="display: inline-block;width:280px;"><span>会员</span>￥<label ng-bind="pic.hyPrice"></label></label> <label ng-show="data.price_wholesale && pic.pfPrice" ng-click="pfLaye(pic.pfRemark)" onclick="return false" style="display: inline-block;width:280px;color: #ff6600;"><span>批发价</span>￥<label ng-bind="pic.pfPrice"></label></label>
		                            </p>
	                            </div>
                            </div>
                            
                            <div ng-if="!complete($index)" style="height:55px;overflow:hidden;" ng-show="data.price_other || data.price_discount || data.price_wholesale">
	                            <div style="position: relative;width: 540px;transform: scale(0.23148148148148148);transform-origin: left top;">
		                            <p class="goods-price" style="font-size: 35px">
		                            	<label ng-show="data.price && pic.price" style="display: inline-block;width:240px;">￥<label ng-bind="pic.price"></label></label>
		                            	<label ng-show="data.price_other && pic.hyPrice" style="display: inline-block;width:280px;"><span>会员</span>￥<label ng-bind="pic.hyPrice"></label></label>
		                            </p>
		                            <p class="original">
		                            	<span ng-show="data.price_discount && pic.yjPrice" style="display: inline-block;width:240px;"><label><i></i>￥<label ng-bind="pic.yjPrice"></label></label></span>
		                            	<label ng-show="data.price_wholesale && pic.pfPrice" ng-click="pfLaye(pic.pfRemark)" onclick="return false" style="display: inline-block;width:280px;color: #ff6600;"><span>批发价</span>￥<label ng-bind="pic.pfPrice"></label></label>
		                            </p>
	                            </div>
                            </div>
                            
                        </div>
                        <div class="good-buy" ng-class="{0:'btn1',1:'btn2',2:'btn3',3:'btn4'}[data.btnpage]" ng-show="data.btn"></div>
                    </div>
                    <div class="simpleness-price clearfix" ng-class="{'left-10':data.name}" ng-if="data.css == 1">
                        <p class="simpleness-title" ng-show="data.name" ng-bind="pic.title"></p>
                        <p class="goods-price" ng-show="data.price" style="font-size: 12px">￥<label ng-bind="pic.price"></label></p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!--详细列表-->
    <div ng-if="data.page==3" class="goods-card goods-card04">
        <ul class="sc-goods-list clearfix" ng-if="picJson[$index].imgID.length>0">
            <li ng-repeat="pic in picJson[$index].imgID" ng-class="{1:'simpleness'}[data.css]" on-load>
                <a ng-href="{{pic.url}}" class="link clearfix">
                    <div class="photo-block">
                        <!-- <img class="img_class" data-original="{{pic.src}}" />  -->
                        <div class="img_class" style="height:100px;background: 50% 50% no-repeat;background-size:contain;background-repeat: no-repeat;background-position: center center;" data-original="{{pic.src}}">
                    	</div> 
                    </div>
                    <div class="clearfix  info-price">
                        <p class="goods-title"><span class="goods-label" ng-if="data.label && pic.pro_label" ng-bind="pic.pro_label"></span><span ng-bind="pic.title"></span></p>
                        
						<p class="goods-price" ng-show="data.price && !data.price_other && !data.price_discount && !data.price_wholesale">￥<label ng-bind="pic.price"></label></p>
                        <div style="height:55px;overflow:hidden;" ng-show="data.price_other || data.price_discount || data.price_wholesale">
                            <div style="position: relative;width: 540px;transform: scale(0.23148148148148148);transform-origin: left top;">
	                            <p class="goods-price" style="font-size: 35px">
	                            	<label ng-show="data.price && pic.price" style="display: inline-block;width:240px;">￥<label ng-bind="pic.price"></label></label>
	                            	<label ng-show="data.price_other && pic.hyPrice" style="display: inline-block;width:280px;"><span>会员</span>￥<label ng-bind="pic.hyPrice"></label></label>
	                            </p>
	                            <p class="original">
	                            	<span ng-show="data.price_discount && pic.yjPrice" style="display: inline-block;width:240px;"><label><i></i>￥<label ng-bind="pic.yjPrice"></label></label></span>
	                            	<label ng-show="data.price_wholesale && pic.pfPrice" ng-click="pfLaye(pic.pfRemark)" onclick="return false" style="display: inline-block;width:280px;color: #ff6600;"><span>批发价</span>￥<label ng-bind="pic.pfPrice"></label></label>
	                            </p>
                            </div>
                       </div>
                    </div>
                    <div class="good-buy" ng-class="{0:'btn1',1:'btn2',2:'btn3',3:'btn4'}[data.btnpage]" ng-show="data.btn"></div>

    </div>

</div>
