<div class="picNavModule">
	<ul>
		<li ng-repeat="data in data.pic">
			<a href="javascript:;">
			<span><img ng-src="{{data.src}}" src></span>
			<span class="title" ng-bind="data.title" ng-if="data.title"></span>
			</a>
		</li>
	</ul>
</div>

<div class="actions">
    <div class="actions-wrap"><span class="action edit">编辑</span><span class="action add" ng-click="addmoduleAny($index+1,$event)">加内容</span><span class="action delete" ng-click="removemodule($index)">删除</span></div>
</div>
