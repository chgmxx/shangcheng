        <label class="control-label">选择商品：</label>
        <div class="controls">
            <ul class="clearfix inb">
            	<li>
                    <a onclick="choosePro()" href="javascript:void(0);" class="js-add-goods add-goods"  style="font-size: 12px;color: #c0ccda;">选择商品</a>
                </li>
                <li class="sort" ng-repeat="pic in picJson[pageEdit].imgID">

                    </a>
                    <a class="remove_btn" ng-click="removeshop($index)">×</a>
