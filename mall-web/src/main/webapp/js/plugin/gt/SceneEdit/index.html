<script>
var subVariety = $(".sub-variety");
$(".variety").on("click","ul li",function(){
	$(".variety ul li").removeClass("sel-variety");
	$(this).addClass("sel-variety");
	subVariety.hide();
	var svDom = subVariety.eq($(this).index());
	if(svDom.find("li").length>1){
		svDom.show();
	}
})

$(".module-box").on("mouseenter",".code_img",function(){
	$(this).parents("li").find(".z-layer").css("background","url(images/pic_opacity.png)").children().animate({"top":"0%"},300);
	
})
$(".module-box").on("mouseleave",".code_img",function(){
	$(this).parents("li").find(".z-layer").css("background","").children().animate({"top":"100%"},300);
})
$(".module-box").on("click",".z-layer",function(){
	$(".logo").removeClass("select-module");
	$(this).parent().addClass("select-module");
})



</script>
